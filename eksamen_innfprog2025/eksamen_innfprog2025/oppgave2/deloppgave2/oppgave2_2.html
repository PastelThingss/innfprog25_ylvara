//for den trenger ikke være inni denne

        const ordListe = ["kode", "programmering", "design", "data", "variabel"];
            
//tok ut function finn lengte ord i start pga det er unødvendig nesting. 
//tok ut finn legnste ord fra start fordi det trenger ikke å være en fucntion i en function. Jeg fjernet også start function helt for den var ikke nødvedig og ha
//Bruker reduce her sdien det er mer moderne måte og skrive kode på/dette på (sematiks moderne)
            function finnLengsteOrd(liste) {
                return liste.reduce ((lengste, ord) =>
                ord.length > lengste.length ? ord : lengste, "");
//bruker return i stedet for let,for,let,if fordi det holder med return trenger ikke alt det andre i denne delen her/koden her
//fjerner else for den gjør ikke noe og kan fjernes. Har ikke noe hensyn
                    }
    
// vyttet resulat her med console log i steden for å slippe å ha en extra fucntion til og da kan den heller kalle den direkye i stedet fra functionen finn lengste ord
        console.log ("Det lengste ordet i liste er: " + finnLengsteOrd(ordListe));
//Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
//flytter const personer ut av funskjoner start program for det er unødvendig å ha den i denne function
//og gjøre let personer til en const personer, for det er en enklere og mer mordeerne måte å skirve det på
        const personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];
            
//kombinere hent alder og regn ut gjennomsnitt for å gjøre koden kortere og slippe og ha to functions når de kan kjøre sp å samme. 
//med en felles function og bruke const i stedet for let og for
//kombienrer regnutgjennsomsitt med hentralder. og her kan vi bruke const, return og mest sannsyligvis map for å ehnte ut alder og reduen for å korte ned koden enda litt til

            function regnUtGjennomsnitt(personlist) {
                const alder = personlist.map((person) => person.alder)
                const sum= alder.reduce((total,alder) => total + alder, 0)
                return sum / alder.length;
            }

//bruker console log her i stedet for denen funskjoen og bytte den og med en console log
            console.log("gjenomsnitalderen er" + regnUtGjennomsnitt(personer))
    </script>
